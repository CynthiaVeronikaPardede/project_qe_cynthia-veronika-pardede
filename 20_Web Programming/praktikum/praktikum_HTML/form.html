<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Sign Up</title>
    </head>
    <body>
        <h1>Buat Account Baru!</h1>
        <h2>Sign Up Form</h2>

        <form>
            <div>
                <label for="first-name">First name:</label><br>
                <input id="first-name" name="firstName" type="text">
            </div><br>
    
            <div>
                <label for="first-name">Last name:</label><br>
                <input id="first-name" name="firstName" type="text">
            </div><br>
    
            <div>
                <label for="Gender">Gender:</label><br>
                <input type="radio" id="male" name='jenis_kelamin' value='male'>
                <label for="male">Male</label><br>
    
                <input type="radio" id="female" name='jenis_kelamin' value='female'>
                <label for="female">Female</label><br>
    
                <input type="radio" id="other" name='jenis_kelamin' value='other'>
                <label for="other">Other</label>
            </div><br>
    
            <div>
                <label for="nasionality">Nasionality:</label><br>
                <select id="nasional" name="negara">
                    <option value="indo">Indonesia</option>
                    <option value="korsel">Korea Selatan</option>
                    <option value="Singapura">Singapura</option>
                </select>
            </div><br>
    
            <div>
                <label for="language">Language Spoken:</label><br>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="indo">
                <label for="vehicle1"> Bahasa Indonesia</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="eng">
                <label for="vehicle2"> English</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="other">
                <label for="vehicle3"> Other</label>
            </div><br>
    
            <div>
                <label for="bio">Bio:</label><br>
                <textarea name="message" rows="10" cols="30"></textarea>                
            </div>

            <button type="button"><a href="welcome.html">Sign Up</a></button>
        </form>
    </body>
</html>
